<H1><A NAME="SECTION00050000000000000000">
游戏的结构</A>
</H1>

<P>
程序用Gtk的面向对象的方式设计，有三个类实现，Diamone是单方块类，实现了单方块的显
示、移动，Mass是形状类，实现了7种俄罗斯方块形状的显示、移动、转换，DataBase是数据
库类，实现所有数据存取、处理，主程序调用Mass类、DataBase类。
